<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stopwatch</title>
        <meta name="viewport", content="width=device-width, initial-scale=1.0, user-scalable=yes">
        
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <center>
                <div>
                    <p class="heading">Stopwatch</p>
                </div>
                <br/>
                
                <div class="header">
                    <div class=tit>
                        <h6 class="title">Hours</h6>
                        <h6 class="titlee">Mins</h6>
                        <h6 class="titleee">Secs</h6>
                    </div>
                    <div class="num">
                        <h1 id="hr">00</h1>
                        <h2>:</h2>
                        <h1 id="min">00</h1>
                        <h2>:</h2>
                        <h1 id="sec">00</h1>
                        <h2>:</h2>
                        <h1 id="msec">00</h1>
                    </div>
                    <br/>
                    <div>
                        <button type="button" class="btn btn-success" id="myBtn" onclick="start()">Start</button>

                        <button type="button" class="btn btn-danger" onclick="stop()">Stop</button>
                        <button type="button" class="btn btn-secondary" onclick="reset()">Reset</button>
                    </div>
                </div>
            </center>
        </div>
        <!-- Optional JS-->
        <!-- JQuery, Popper js, Bootstrap Js-->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <!-- a js file conytains popper functions-->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/bootstrap.min.js"></script> 
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <script src="app.js"></script>
    </body>
</html>
